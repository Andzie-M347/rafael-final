<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafael &mdash; The best WordPress Theme</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/scss/main.css">
</head>

<body>
    <header id="main-header">
        <div class="topbar ">
            <div class="container d-flex justify-content-between align-items-center p-2">
                <div class="topbar__left"></div>
                <div class="topbar__right d-flex justify-content-between align-items-center">
                    <a href="javascript:void(0)" class="topbar__right--contact">
                        <span class="topbar__right--icon">
                            <svg>
                                <use xlink:href="icons/icons.svg#icon-phone_in_talk" />
                            </svg>
                        </span>
                        (011) 128 9065
                    </a>
                    <a href="javascript:void(0)" class="topbar__right--contact">
                        <span class="topbar__right--icon">
                            <svg>
                                <use xlink:href="icons/icons.svg#icon-mark_email_unread" />
                            </svg>
                        </span>

                        info@grandthemes.com
                    </a>

                    <ul class="topbar__socials">
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-facebook" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-twitter" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-linkedin" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-pinterest" />
                                </svg>
                            </span>
                        </a>
                    </ul>
                </div>
            </div>
        </div> <!-- /.topbar-->

        <nav class="navigation">
            <div class="container d-flex">
                <a href="javascript:void(0)" class="navigation__logo">
                    <img src="images/logo.png" alt="site logo">
                </a>

                <div class="navigation__menu">
                    <ul class="navigation__menu--menu-list">
                        <a href="javascript:void(0)" class="active">
                            <div class="hvr_bg">Home</div>
                        </a>
                    </ul>


                    <div class="navigation__menu--toggler">
                        <a href="javascript:void(0)">
                            <svg>
                                <use xlink:href="icons/icons.svg#icon-th-small" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header><!-- /.header -->




    <footer id="site-footer" class="footer">

        <div class="footer__main">
            <div class="container">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <div class="footer__copyright">
            <div class="container d-flex justify-content-between align-items-center">
                <small>&copy; 2021 Rafael &mdash; Best WordPress Theme Ever. All rights reserved.</small>


                <div class="footer__right">
                    <ul class="site-socials">
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-facebook" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-twitter" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-linkedin" />
                                </svg>
                            </span>
                        </a>
                        <a href="javascript:void(0)" class="mr-2">
                            <span class="topbar__right--icon">
                                <svg>
                                    <use xlink:href="icons/icons.svg#icon-social-pinterest" />
                                </svg>
                            </span>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

    </footer>


    <div id="to-top">
        <div class="triangle-shape"></div>
        <div class="text">
            <span>back</span>
            <span>to top</span>
        </div>
    </div>
</body>

</html>
